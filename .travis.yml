sudo: required
language: scala
scala:
  - 2.10.6
services:
  - docker

before_install:
  - docker build --build-arg SPARK_VERSION=$SPARK_VERSION -t hydrosphere/mist:$TRAVIS_BRANCH-$SPARK_VERSION .
  - docker run hydrosphere/mist:$TRAVIS_BRANCH-$SPARK_VERSION /bin/sh -c "/usr/share/spark/bin/spark-shell --version"
script:
  - /usr/share/spark/bin/spark-shell --version

